<div id ="home">
<h1 class ="home">Home</h1>
<div class="home-container">
  <div class= "box-container">
    <p>Most Starred</p>
    <figure class="box-item">
      <img src="images/naomi-pants1.jpg">
      <figcaption>Naomi's pants</figcaption>
    </figure>
    <figure class="box-item">
      <img src="images/naomi-pants2.jpg">
      <figcaption>Naomi's pants</figcaption>
    </figure>
    <figure class="box-item"></figure>
    <figure class="box-item"></figure>
    <figure class="box-item"></figure>
    </div>
  </div>
  <div class="home-container">
    <div class="box-container">
      <p>Trending</p>
      <figure class="box-item">
        <img src="images/naomi-shirt1.jpg">
        <figcaption>Party like its 1999</figcaption>
      </figure>
    </div>
  </div>
  <div class="home-container">
    <div class="box-container">
      <p>My Ratings</p>
      <figure class="box-item" ng-repeat="outfit in outfits |limitTo:-5" >
        <img ng-src="{{outfit.top.image_path}}">
				<img ng-src="{{outfit.bottom.image_path}}">
				<img ng-src="{{outfit.shoe.image_path}}">
        <figcaption>{{outfit.outfit_name}}</figcaption>
      </figure>
    </div>
  </div>

  <div class="home-container">
    <div class="box-container clearfix">
      <h3>Other Users</h3>

      <div class="user" ng-repeat="user in users" ng-click="getUser()">
        <img ng-src="{{user.thumbnail}}">
        <h4>{{user.user_name}}</h4>
        <p>{{user.user_desc}}</p>
      </div>
    </div>
  </div>
</div>
